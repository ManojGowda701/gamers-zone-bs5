<!DOCTYPE html>
<html>
<head>
    <title>Card Layout with jQuery and Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to create a card
            function createCard() {
                const cardHTML = `
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Card Title</h5>
                                <p class="card-text">Card content goes here.</p>
                            </div>
                        </div>
                    </div>
                `;
                return cardHTML;
            }

            // Function to add 3 cards in each row
            function addCardsToRow(rowId, cardCount) {
                const row = $('#' + rowId);
                for (let i = 0; i < cardCount; i++) {
                    const card = createCard();
                    row.append(card);
                }
            }

            // Adding 3 cards to each row
            addCardsToRow('row1', 3);
            addCardsToRow('row2', 3);
            addCardsToRow('row3', 3);
            addCardsToRow('row4', 3);
        });
    </script>
</body>
</html>
