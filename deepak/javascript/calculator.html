<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="add.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Input Form</h1>
      <form>
        <div class="mb-3">
          <label for="inputA" class="form-label" id="inputa">Input A</label>
          <input
            type="number"
            class="form-control"
            id="inputA"
            placeholder="Enter input number A"
          />
        </div>
        <div class="mb-3">
          <label for="inputB" class="form-label" id="inputb">Input B</label>
          <input
            type="number"
            class="form-control"
            id="inputB"
            placeholder="Enter input number B"
          />
        </div>
        <div class="results d-flex flex-row container p-3 align-items-center">
          Results :
          <span id="results" class="p-3"> Result will be displayed here </span>
        </div>
        <div class="d-flex flex-row container p-3 justify-content-between">
          <button id="added" onclick="add(event)" class="btn btn-primary">
            Add
          </button>
          <button id="minux" onclick="sub(event)" class="btn btn-primary">
            Subtract
          </button>
          <button id="mult" onclick="multiply(event)" class="btn btn-primary">
            Multiplication
          </button>
          <button id="division" onclick="divide(event)" class="btn btn-primary">
            Division
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
